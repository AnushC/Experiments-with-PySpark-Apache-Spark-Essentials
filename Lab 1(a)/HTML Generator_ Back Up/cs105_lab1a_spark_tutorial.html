mmentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"742744cc-5521-498f-97ee-fcf82c61fe66"},{"version":"CommandV1","origId":2085764542246533,"guid":"532eeff7-60ce-465d-9342-a3bf748ba57f","subtype":"command","commandType":"auto","position":12.0,"command":"%md\n##  **Part 2: An introduction to using [Apache Spark](https://spark.apache.org/) with the [PySpark SQL API](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark-sql-module) running in a notebook**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081849576E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"14eabe8b-fb4e-4e48-a388-a4fdfbc4a47a"},{"version":"CommandV1","origId":2085764542246534,"guid":"5cb386c6-f6ed-497e-9efc-db021df35a12","subtype":"command","commandType":"auto","position":13.0,"command":"%md\n### Spark Context\n\nIn Spark, communication occurs between a driver and executors.  The driver has Spark jobs that it needs to run and these jobs are split into tasks that are submitted to the executors for completion.  The results from these tasks are delivered back to the driver.\n\nIn part 1, we saw that normal Python code can be executed via cells. When using Databricks this code gets executed in the Spark driver's Java Virtual Machine (JVM) and not in an executor's JVM, and when using an Jupyter notebook it is executed within the kernel associated with the notebook. Since no Spark functionality is actually being used, no tasks are launched on the executors.\n\nIn order to use Spark and its DataFrame API we will need to use a `SQLContext`.  When running Spark, you start a new Spark application by creating a [SparkContext](http://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.SparkContext). You can then create a [SQLContext](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.SQLContext) from the `SparkContext`. When the `SparkContext` is created, it asks the master for some cores to use to do work.  The master sets these cores aside just for you; they won't be used for other applications. When using Databricks, both a `SparkContext` and a `SQLContext` are created for you automatically. `sc` is your `SparkContext`, and `sqlContext` is your `SQLContext`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081849596E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"3bc97b7d-0520-4c2d-880d-e1385c17e3fa"},{"version":"CommandV1","origId":2085764542246535,"guid":"1fa89e77-281a-4857-9fd9-3a5a6fe7c0ca","subtype":"command","commandType":"auto","position":14.0,"command":"%md\n### (2a) Example Cluster\nThe diagram shows an example cluster, where the slots allocated for an application are outlined in purple. (Note: We're using the term _slots_ here to indicate threads available to perform parallel work for Spark.\nSpark documentation often refers to these threads as _cores_, which is a confusing term, as the number of slots available on a particular machine does not necessarily have any relationship to the number of physical CPU\ncores on that machine.)\n\n<img src=\"http://spark-mooc.github.io/web-assets/images/cs105x/diagram-2a.png\" style=\"height: 800px;float: right\"/>\n\nYou can view the details of your Spark application in the Spark web UI.  The web UI is accessible in Databricks by going to \"Clusters\" and then clicking on the \"Spark UI\" link for your cluster.  In the web UI, under the \"Jobs\" tab, you can see a list of jobs that have been scheduled or run.  It's likely there isn't any thing interesting here yet because we haven't run any jobs, but we'll return to this page later.\n\nAt a high level, every Spark application consists of a driver program that launches various parallel operations on executor Java Virtual Machines (JVMs) running either in a cluster or locally on the same machine. In Databricks, \"Databricks Shell\" is the driver program.  When running locally, `pyspark` is the driver program. In all cases, this driver program contains the main loop for the program and creates distributed datasets on the cluster, then applies operations (transformations & actions) to those datasets.\nDriver programs access Spark through a SparkContext object, which represents a connection to a computing cluster. A Spark SQL context object (`sqlContext`) is the main entry point for Spark DataFrame and SQL functionality. A `SQLContext` can be used to create DataFrames, which allows you to direct the operations on your data.\n\nTry printing out `sqlContext` to see its type.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081849614E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"873fe975-e181-4364-993a-7338d2287f99"},{"version":"CommandV1","origId":2085764542246536,"guid":"2e95c4dc-151f-44cc-ba7d-10b3db654a1a","subtype":"command","commandType":"auto","position":15.0,"command":"# Display the type of the Spark sqlContext\ntype(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">9</span><span class=\"ansired\">]: </span>pyspark.sql.context.HiveContext\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.46708917011E12,"submitTime":1.467089169668E12,"finishTime":1.467089170151E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"b6027336-1846-4479-9e76-2a2e79ecdde2"},{"version":"CommandV1","origId":2085764542246537,"guid":"d904af8b-e6a2-4695-9236-139c88b7605a","subtype":"command","commandType":"auto","position":16.0,"command":"%md\nNote that the type is `HiveContext`. This means we're working with a version of Spark that has Hive support. Compiling Spark with Hive support is a good idea, even if you don't have a Hive metastore. As the\n[Spark Programming Guide](http://spark.apache.org/docs/latest/sql-programming-guide.html#starting-point-sqlcontext) states, a `HiveContext` \"provides a superset of the functionality provided by the basic `SQLContext`. Additional features include the ability to write queries using the more complete HiveQL parser, access to Hive UDFs [user-defined functions], and the ability to read data from Hive tables. To use a `HiveContext`, you do not need to have an existing Hive setup, and all of the data sources available to a `SQLContext` are still available.\"","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081849652E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ac77216a-cb59-4cfe-9d19-7f542e000067"},{"version":"CommandV1","origId":2085764542246538,"guid":"47e556e9-dbde-4608-8b7d-0e6158877bce","subtype":"command","commandType":"auto","position":17.0,"command":"%md\n### (2b) SparkContext attributes\n\nYou can use Python's [dir()](https://docs.python.org/2/library/functions.html?highlight=dir#dir) function to get a list of all the attributes (including methods) accessible through the `sqlContext` object.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.46708184967E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{ "auto","position":20.0,"command":"# Use help to obtain more detailed information\nhelp(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on HiveContext in module pyspark.sql.context object:\n\nclass HiveContext(SQLContext)\n |  A variant of Spark SQL that integrates with data stored in Hive.\n |  \n |  Configuration for Hive is read from &#96;&#96;hive-site.xml&#96;&#96; on the classpath.\n |  It supports running both SQL and HiveQL commands.\n |  \n |  :param sparkContext: The SparkContext to wrap.\n |  :param hiveContext: An optional JVM Scala HiveContext. If set, we do not instantiate a new\n |      :class:&#96;HiveContext&#96; in the JVM, instead we make all calls to this object.\n |  \n |  Method resolution order:\n |      HiveContext\n |      SQLContext\n |      __builtin__.object\n |  \n |  Methods defined here:\n |  \n |  __init__(self, sparkContext, hiveContext=None)\n |  \n |  refreshTable(self, tableName)\n |      Invalidate and refresh all the cached the metadata of the given\n |      table. For performance reasons, Spark SQL or the external data source\n |      library it uses might cache certain metadata about a table, such as the\n |      location of blocks. When those change outside of Spark SQL, users should\n |      call this function to invalidate the cache.\n |  \n |  ----------------------------------------------------------------------\n |  Methods inherited from SQLContext:\n |  \n |  applySchema(self, rdd, schema)\n |      .. note:: Deprecated in 1.3, use :func:&#96;createDataFrame&#96; instead.\n |  \n |  cacheTable(self, tableName)\n |      Caches the specified table in-memory.\n |      \n |      .. versionadded:: 1.0\n |  \n |  clearCache(self)\n |      Removes all cached tables from the in-memory cache.\n |      \n |      .. versionadded:: 1.3\n |  \n |  createDataFrame(self, data, schema=None, samplingRatio=None)\n |      Creates a :class:&#96;DataFrame&#96; from an :class:&#96;RDD&#96; of :class:&#96;tuple&#96;/:class:&#96;list&#96;,\n |      list or :class:&#96;pandas.DataFrame&#96;.\n |      \n |      When &#96;&#96;schema&#96;&#96; is a list of column names, the type of each column\n |      will be inferred from &#96;&#96;data&#96;&#96;.\n |      \n |      When &#96;&#96;schema&#96;&#96; is &#96;&#96;None&#96;&#96;, it will try to infer the schema (column names and types)\n |      from &#96;&#96;data&#96;&#96;, which should be an RDD of :class:&#96;Row&#96;,\n |      or :class:&#96;namedtuple&#96;, or :class:&#96;dict&#96;.\n |      \n |      If schema inference is needed, &#96;&#96;samplingRatio&#96;&#96; is used to determined the ratio of\n |      rows used for schema inference. The first row will be used if &#96;&#96;samplingRatio&#96;&#96; is &#96;&#96;None&#96;&#96;.\n |      \n |      :param data: an RDD of :class:&#96;Row&#96;/:class:&#96;tuple&#96;/:class:&#96;list&#96;/:class:&#96;dict&#96;,\n |          :class:&#96;list&#96;, or :class:&#96;pandas.DataFrame&#96;.\n |      :param schema: a :class:&#96;StructType&#96; or list of column names. default None.\n |      :param samplingRatio: the sample ratio of rows used for inferring\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; l = [(&apos;Alice&apos;, 1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(l).collect()\n |      [Row(_1=u&apos;Alice&apos;, _2=1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(l, [&apos;name&apos;, &apos;age&apos;]).collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; d = [{&apos;name&apos;: &apos;Alice&apos;, &apos;age&apos;: 1}]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(d).collect()\n |      [Row(age=1, name=u&apos;Alice&apos;)]\n |      \n |      &gt;&gt;&gt; rdd = sc.parallelize(l)\n |      &gt;&gt;&gt; sqlContext.createDataFrame(rdd).collect()\n |      [Row(_1=u&apos;Alice&apos;, _2=1)]\n |      &gt;&gt;&gt; df = sqlContext.createDataFrame(rdd, [&apos;name&apos;, &apos;age&apos;])\n |      &gt;&gt;&gt; df.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql import Row\n |      &gt;&gt;&gt; Person = Row(&apos;name&apos;, &apos;age&apos;)\n |      &gt;&gt;&gt; person = rdd.map(lambda r: Person(*r))\n |      &gt;&gt;&gt; df2 = sqlContext.createDataFrame(person)\n |      &gt;&gt;&gt; df2.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import *\n |      &gt;&gt;&gt; schema = StructType([\n |      ...    StructField(&quot;name&quot;, StringType(), True),\n |      ...    StructField(&quot;age&quot;, IntegerType(), True)])\n |      &gt;&gt;&gt; df3 = sqlContext.createDataFrame(rdd, schema)\n |      &gt;&gt;&gt; df3.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; sqlContext.createDataFrame(df.toPandas()).collect()  # doctest: +SKIP\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(pandas.DataFrame([[1, 2]])).collect()  # doctest: +SKIP\n |      [Row(0=1, 1=2)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  createExternalTable(self, tableName, path=None, source=None, schema=None, **options)\n |      Creates an external table based on the dataset in a data source.\n |      \n |      It returns the DataFrame associated with the external table.\n |      \n |      The data source is specified by the &#96;&#96;source&#96;&#96; and a set of &#96;&#96;options&#96;&#96;.\n |      If &#96;&#96;source&#96;&#96; is not specified, the default data source configured by\n |      &#96;&#96;spark.sql.sources.default&#96;&#96; will be used.\n |      \n |      Optionally, a schema can be provided as the schema of the returned :class:&#96;DataFrame&#96; and\n |      created external table.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      .. versionadded:: 1.3\n |  \n |  dropTempTable(self, tableName)\n |      Remove the temp table from catalog.\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; sqlContext.dropTempTable(&quot;table1&quot;)\n |      \n |      .. versionadded:: 1.6\n |  \n |  getConf(self, key, defaultValue)\n |      Returns the value of Spark SQL configuration property for the given key.\n |      \n |      If the key is not set, returns defaultValue.\n |      \n |      .. versionadded:: 1.3\n |  \n |  inferSchema(self, rdd, samplingRatio=None)\n |      .. note:: Deprecated in 1.3, use :func:&#96;createDataFrame&#96; instead.\n |  \n |  jsonFile(self, path, schema=None, samplingRatio=1.0)\n |      Loads a text file storing one JSON object per line as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.json&#96; instead.\n |      \n |      &gt;&gt;&gt; sqlContext.jsonFile(&apos;python/test_support/sql/people.json&apos;).dtypes\n |      [(&apos;age&apos;, &apos;bigint&apos;), (&apos;name&apos;, &apos;string&apos;)]\n |  \n |  jsonRDD(self, rdd, schema=None, samplingRatio=1.0)\n |      Loads an RDD storing one JSON object per string as a :class:&#96;DataFrame&#96;.\n |      \n |      If the schema is provided, applies the given schema to this JSON dataset.\n |      Otherwise, it samples the dataset with ratio &#96;&#96;samplingRatio&#96;&#96; to determine the schema.\n |      \n |      &gt;&gt;&gt; df1 = sqlContext.jsonRDD(json)\n |      &gt;&gt;&gt; df1.first()\n |      Row(field1=1, field2=u&apos;row1&apos;, field3=Row(field4=11, field5=None), field6=None)\n |      \n |      &gt;&gt;&gt; df2 = sqlContext.jsonRDD(json, df1.schema)\n |      &gt;&gt;&gt; df2.first()\n |      Row(field1=1, field2=u&apos;row1&apos;, field3=Row(field4=11, field5=None), field6=None)\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import *\n |      &gt;&gt;&gt; schema = StructType([\n |      ...     StructField(&quot;field2&quot;, StringType()),\n |      ...     StructField(&quot;field3&quot;,\n |      ...                 StructType([StructField(&quot;field5&quot;, ArrayType(IntegerType()))]))\n |      ... ])\n |      &gt;&gt;&gt; df3 = sqlContext.jsonRDD(json, schema)\n |      &gt;&gt;&gt; df3.first()\n |      Row(field2=u&apos;row1&apos;, field3=Row(field5=None))\n |      \n |      .. versionadded:: 1.0\n |  \n |  load(self, path=None, source=None, schema=None, **options)\n |      Returns the dataset in a data source as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.load&#96; instead.\n |  \n |  newSession(self)\n |      Returns a new SQLContext as new session, that has separate SQLConf,\n |      registered temporary tables and UDFs, but shared SparkContext and\n |      table cache.\n |      \n |      .. versionadded:: 1.6\n |  \n |  parquetFile(self, *paths)\n |      Loads a Parquet file, returning the result as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.parquet&#96; instead.\n |      \n |      &gt;&gt;&gt; sqlContext.parquetFile(&apos;python/test_support/sql/parquet_partitioned&apos;).dtypes\n |      [(&apos;name&apos;, &apos;string&apos;), (&apos;year&apos;, &apos;int&apos;), (&apos;month&apos;, &apos;int&apos;), (&apos;day&apos;, &apos;int&apos;)]\n |  \n |  range(self, start, end=None, step=1, numPartitions=None)\n |      Create a :class:&#96;DataFrame&#96; with single LongType column named &#96;id&#96;,\n |      containing elements in a range from &#96;start&#96; to &#96;end&#96; (exclusive) with\n |      step value &#96;step&#96;.\n |      \n |      :param start: the start value\n |      :param end: the end value (exclusive)\n |      :param step: the incremental step (default: 1)\n |      :param numPartitions: the number of partitions of the DataFrame\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.range(1, 7, 2).collect()\n |      [Row(id=1), Row(id=3), Row(id=5)]\n |      \n |      If only one argument is specified, it will be used as the end value.\n |      \n |      &gt;&gt;&gt; sqlContext.range(3).collect()\n |      [Row(id=0), Row(id=1), Row(id=2)]\n |      \n |      .. versionadded:: 1.4\n |  \n |  registerDataFrameAsTable(self, df, tableName)\n |      Registers the given :class:&#96;DataFrame&#96; as a temporary table in the catalog.\n |      \n |      Temporary tables exist only during the lifetime of this instance of :class:&#96;SQLContext&#96;.\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      \n |      .. versionadded:: 1.3\n |  \n |  registerFunction(self, name, f, returnType=StringType)\n |      Registers a python function (including lambda function) as a UDF\n |      so it can be used in SQL statements.\n |      \n |      In addition to a name and the function itself, the return type can be optionally specified.\n |      When the return type is not given it default to a string and conversion will automatically\n |      be done.  For any other return type, the produced object must match the specified type.\n |      \n |      :param name: name of the UDF\n |      :param f: python function\n |      :param returnType: a :class:&#96;DataType&#96; object\n |      \n |      &gt;&gt;&gt; sqlContext.registerFunction(&quot;stringLengthString&quot;, lambda x: len(x))\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthString(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=u&apos;4&apos;)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import IntegerType\n |      &gt;&gt;&gt; sqlContext.registerFunction(&quot;stringLengthInt&quot;, lambda x: len(x), IntegerType())\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthInt(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=4)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import IntegerType\n |      &gt;&gt;&gt; sqlContext.udf.register(&quot;stringLengthInt&quot;, lambda x: len(x), IntegerType())\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthInt(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=4)]\n |      \n |      .. versionadded:: 1.2\n |  \n |  setConf(self, key, value)\n |      Sets the given Spark SQL configuration property.\n |      \n |      .. versionadded:: 1.3\n |  \n |  sql(self, sqlQuery)\n |      Returns a :class:&#96;DataFrame&#96; representing the result of the given query.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.sql(&quot;SELECT field1 AS f1, field2 as f2 from table1&quot;)\n |      &gt;&gt;&gt; df2.collect()\n |      [Row(f1=1, f2=u&apos;row1&apos;), Row(f1=2, f2=u&apos;row2&apos;), Row(f1=3, f2=u&apos;row3&apos;)]\n |      \n |      .. versionadded:: 1.0\n |  \n |  table(self, tableName)\n |      Returns the specified table as a :class:&#96;DataFrame&#96;.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.table(&quot;table1&quot;)\n |      &gt;&gt;&gt; sorted(df.collect()) == sorted(df2.collect())\n |      True\n |      \n |      .. versionadded:: 1.0\n |  \n |  tableNames(self, dbName=None)\n |      Returns a list of names of tables in the database &#96;&#96;dbName&#96;&#96;.\n |      \n |      :param dbName: string, name of the database to use. Default to the current database.\n |      :return: list of table names, in string\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; &quot;table1&quot; in sqlContext.tableNames()\n |      True\n |      &gt;&gt;&gt; &quot;table1&quot; in sqlContext.tableNames(&quot;db&quot;)\n |      True\n |      \n |      .. versionadded:: 1.3\n |  \n |  tables(self, dbName=None)\n |      Returns a :class:&#96;DataFrame&#96; containing names of tables in the given database.\n |      \n |      If &#96;&#96;dbName&#96;&#96; is not specified, the current database will be used.\n |      \n |      The returned DataFrame has two columns: &#96;&#96;tableName&#96;&#96; and &#96;&#96;isTemporary&#96;&#96;\n |      (a column with :class:&#96;BooleanType&#96; indicating if a table is a temporary one or not).\n |      \n |      :param dbName: string, name of the database to use.\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.tables()\n |      &gt;&gt;&gt; df2.filter(&quot;tableName = &apos;table1&apos;&quot;).first()\n |      Row(tableName=u&apos;table1&apos;, isTemporary=True)\n |      \n |      .. versionadded:: 1.3\n |  \n |  uncacheTable(self, tableName)\n |      Removes the specified table from the in-memory cache.\n |      \n |      .. versionadded:: 1.0\n |  \n |  ----------------------------------------------------------------------\n |  Class methods inherited from SQLContext:\n |  \n |  getOrCreate(cls, sc) from __builtin__.type\n |      Get the existing SQLContext or create a new one with given SparkContext.\n |      \n |      :param sc: SparkContext\n |      \n |      .. versionadded:: 1.6\n |  \n |  ----------------------------------------------------------------------\n |  Data descriptors inherited from SQLContext:\n |  \n |  __dict__\n |      dictionary for instance variables (if defined)\n |  \n |  __weakref__\n |      list of weak references to the object (if defined)\n |  \n |  read\n |      Returns a :class:&#96;DataFrameReader&#96; that can be used to read data\n |      in as a :class:&#96;DataFrame&#96;.\n |      \n |      :return: :class:&#96;DataFrameReader&#96;\n |      \n |      .. versionadded:: 1.4\n |  \n |  udf\n |      Returns a :class:&#96;UDFRegistration&#96; for UDF registration.\n |      \n |      :return: :class:&#96;UDFRegistration&#96;\n |      \n |      .. versionadded:: 1.3.1\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467089186147E12,"submitTime":1.467089185703E12,"finishTime":1.46708918622E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1a19a476-7505-44c7-a985-fd17cd253f0c"},{"version":"CommandV1","origId":2085764542246542,"guid":"c21ff277-74aa-4e28-acfa-66335b17245f","subtype":"command","commandType":"auto","position":21.0,"command":"%md\nOutside of `pyspark` or a notebook, `SQLContext` is created from the lower-level `SparkContext`, which is usually used to create Resilient Distributed Datasets (RDDs). An RDD is the way Spark actually represents data internally; DataFrames are actually implemented in terms of RDDs.\n\nWhile you can interact directly with RDDs, DataFrames are preferred. They're generally faster, and they perform the same no matter what language (Python, R, Scala or Java) you use with Spark.\n\nIn this course, we'll be using DataFrames, so we won't be interacting directly with the Spark Context object very much. However, it's worth knowing that inside `pyspark` or a notebook, you already have an existing `SparkContext` in the `sc` variable. One simple thing we can do with `sc` is check the version of Spark we're using:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081849746E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null," ..]) -&gt; list\n    \n    Return a list of the results of applying the function to the items of\n    the argument sequence(s).  If more than one sequence is given, the\n    function is called with an argument list consisting of the corresponding\n    item of each sequence, substituting None for missing values when not all\n    sequences have the same length.  If the function is None, return a list of\n    the items of the sequence (or a list of tuples if more than one sequence).\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.46708919609E12,"submitTime":1.467089195648E12,"finishTime":1.467089196162E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"822f4899-050b-48f8-9706-cc3bde02615a"},{"version":"CommandV1","origId":2085764542246545,"guid":"425351cb-fb14-4169-ab59-828bc72d4202","subtype":"command","commandType":"auto","position":24.0,"command":"%md\n## **Part 3: Using DataFrames and chaining together transformations and actions**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081849801E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"e00744de-9a7b-49c3-bab4-55e33c07bf8c"},{"version":"CommandV1","origId":2085764542246546,"guid":"8d413c16-5597-49bc-abb0-bfad25be8fbb","subtype":"command","commandType":"auto","position":25.0,"command":"%md\n### Working with your first DataFrames\n\nIn Spark, we first create a base [DataFrame](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame). We can then apply one or more transformations to that base DataFrame. *A DataFrame is immutable, so once it is created, it cannot be changed.* As a result, each transformation creates a new DataFrame. Finally, we can apply one or more actions to the DataFrames.\n\n> Note that Spark uses lazy evaluation, so transformations are not actually executed until an action occurs.\n\nWe will perform several exercises to obtain a better understanding of DataFrames:\n* Create a Python collection of 10,000 integers\n* Create a Spark DataFrame from that collection\n* Subtract one from each value using `map`\n* Perform action `collect` to view results\n* Perform action `count` to view counts\n* Apply transformation `filter` and view results with `collect`\n* Learn about lambda functions\n* Explore how lazy evaluation works and the debugging challenges that it introduces\n\nA DataFrame consists of a series of `Row` objects; each `Row` object has a set of named columns. You can think of a DataFrame as modeling a table, though the data source being processed does not have to be a table.\n\nMore formally, a DataFrame must have a _schema_, which means it must consist of columns, each of which has a _name_ and a _type_. Some data sources have schemas built into them. Examples include RDBMS databases, Parquet files, and NoSQL databases like Cassandra. Other data sources don't have computer-readable schemas, but you can often apply a schema programmatically.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.46708184982E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"3eaed881-5376-4d5b-8dac-3b334c746d07"},{"version":"CommandV1","origId":2085764542246547,"guid":"731e9d63-0490-439d-9c42-972a8c0b1b2f","subtype":"command","commandType":"auto","position":26.0,"command":"%md\n### (3a) Create a Python collection of 10,000 people\n\nWe will use a third-party Python testing library called [fake-factory](https://pypi.python.org/pypi/fake-factory/0.5.3) to create a collection of fake person records.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081849839E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"24240bac-138a-45b1-b360-9df69748b9fa"},{"version":"CommandV1","origId":2085764542246548,"guid":"2c1f5bf2-9a11-4859-97db-1eab536347c9","subtype":"command","commandType":"auto","position":27.0,"command":"from faker import Factory\nfake = Factory.create()\nfake.seed(4321)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{} uto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"9f657b17-4da4-457e-ac9b-fb7f5133be69"},{"version":"CommandV1","origId":2085764542246556,"guid":"b43bffe0-e790-4fa1-9b55-4ff2f1735c2e","subtype":"command","commandType":"auto","position":35.0,"command":"len(data)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">19</span><span class=\"ansired\">]: </span>10000\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.46708922803E12,"submitTime":1.46708922759E12,"finishTime":1.467089228102E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a47b1461-4d73-4a23-a765-d11789298390"},{"version":"CommandV1","origId":2085764542246557,"guid":"cb2ecf64-0885-476a-b742-b89fdd89eaf1","subtype":"command","commandType":"auto","position":36.0,"command":"%md\n### (3b) Distributed data and using a collection to create a DataFrame\n\nIn Spark, datasets are represented as a list of entries, where the list is broken up into many different partitions that are each stored on a different machine.  Each partition holds a unique subset of the entries in the list.  Spark calls datasets that it stores \"Resilient Distributed Datasets\" (RDDs). Even DataFrames are ultimately represented as RDDs, with additional meta-data.\n\n<img src=\"http://spark-mooc.github.io/web-assets/images/cs105x/diagram-3b.png\" style=\"width: 900px; float: right; margin: 5px\"/>\n\nOne of the defining features of Spark, compared to other data analytics frameworks (e.g., Hadoop), is that it stores data in memory rather than on disk.  This allows Spark applications to run much more quickly, because they are not slowed down by needing to read data from disk.\nThe figure to the right illustrates how Spark breaks a list of data entries into partitions that are each stored in memory on a worker.\n\n\nTo create the DataFrame, we'll use `sqlContext.createDataFrame()`, and we'll pass our array of data in as an argument to that function. Spark will create a new set of input data based on data that is passed in.  A DataFrame requires a _schema_, which is a list of columns, where each column has a name and a type. Our list of data has elements with types (mostly strings, but one integer). We'll supply the rest of the schema and the column names as the second argument to `createDataFrame()`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081850054E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ad6105b4-ee3e-435e-afad-1020a2dee071"},{"version":"CommandV1","origId":2085764542246558,"guid":"6b3dbcaa-6cd0-4698-b319-466727ce251c","subtype":"command","commandType":"auto","position":37.0,"command":"%md\nLet's view the help for `createDataFrame()`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081850071E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"9aa7b820-e54b-4ac2-a023-3608436fdea0"},{"version":"CommandV1","origId":2085764542246559,"guid":"a409a84a-f697-48a1-af0f-0f429305934a","subtype":"command","commandType":"auto","position":38.0,"command":"help(sqlContext.createDataFrame)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on method createDataFrame in module pyspark.sql.context:\n\ncreateDataFrame(self, data, schema=None, samplingRatio=None) method of pyspark.sql.context.HiveContext instance\n    Creates a :class:&#96;DataFrame&#96; from an :class:&#96;RDD&#96; of :class:&#96;tuple&#96;/:class:&#96;list&#96;,\n    list or :class:&#96;pandas.DataFrame&#96;.\n    \n    When &#96;&#96;schema&#96;&#96; is a list of column names, the type of each column\n    will be inferred from &#96;&#96;data&#96;&#96;.\n    \n    When &#96;&#96;schema&#96;&#96; is &#96;&#96;None&#96;&#96;, it will try to infer the schema (column names and types)\n    from &#96;&#96;data&#96;&#96;, which should be an RDD of :class:&#96;Row&#96;,\n    or :class:&#96;namedtuple&#96;, or :class:&#96;dict&#96;.\n    \n    If schema inference is needed, &#96;&#96;samplingRatio&#96;&#96; is used to determined the ratio of\n    rows used for schema inference. The first row will be used if &#96;&#96;samplingRatio&#96;&#96; is &#96;&#96;None&#96;&#96;.\n    \n    :param data: an RDD of :class:&#96;Row&#96;/:class:&#96;tuple&#96;/:class:&#96;list&#96;/:class:&#96;dict&#96;,\n        :class:&#96;list&#96;, or :class:&#96;pandas.DataFrame&#96;.\n    :param schema: a :class:&#96;StructType&#96; or list of column names. default None.\n    :param samplingRatio: the sample ratio of rows used for inferring\n    :return: :class:&#96;DataFrame&#96;\n    \n    &gt;&gt;&gt; l = [(&apos;Alice&apos;, 1)]\n    &gt;&gt;&gt; sqlContext.createDataFrame(l).collect()\n    [Row(_1=u&apos;Alice&apos;, _2=1)]\n    &gt;&gt;&gt; sqlContext.createDataFrame(l, [&apos;name&apos;, &apos;age&apos;]).collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; d = [{&apos;name&apos;: &apos;Alice&apos;, &apos;age&apos;: 1}]\n    &gt;&gt;&gt; sqlContext.createDataFrame(d).collect()\n    [Row(age=1, name=u&apos;Alice&apos;)]\n    \n    &gt;&gt;&gt; rdd = sc.parallelize(l)\n    &gt;&gt;&gt; sqlContext.createDataFrame(rdd).collect()\n    [Row(_1=u&apos;Alice&apos;, _2=1)]\n    &gt;&gt;&gt; df = sqlContext.createDataFrame(rdd, [&apos;name&apos;, &apos;age&apos;])\n    &gt;&gt;&gt; df.collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; from pyspark.sql import Row\n    &gt;&gt;&gt; Person = Row(&apos;name&apos;, &apos;age&apos;)\n    &gt;&gt;&gt; person = rdd.map(lambda r: Person(*r))\n    &gt;&gt;&gt; df2 = sqlContext.createDataFrame(person)\n    &gt;&gt;&gt; df2.collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; from pyspark.sql.types import *\n    &gt;&gt;&gt; schema = StructType([\n    ...    StructField(&quot;name&quot;, StringType(), True),\n    ...    StructField(&quot;age&quot;, IntegerType(), True)])\n    &gt;&gt;&gt; df3 = sqlContext.createDataFrame(rdd, schema)\n    &gt;&gt;&gt; df3.collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; sqlContext.createDataFrame(df.toPandas()).collect()  # doctest: +SKIP\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    &gt;&gt;&gt; sqlContext.createDataFrame(pandas.DataFrame([[1, 2]])).collect()  # doctest: +SKIP\n    [Row(0=1, 1=2)]\n    \n    .. versionadded:: 1.3\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467089235019E12,"submitTime":1.467089234578E12,"finishTime":1.46708923506E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"504a3a0b-3bf0-401d-b70c-0ec63b5104e3"},{"version":"CommandV1","origId":2085764542246560,"guid":"d66385b3-8389-4db8-b561-240862f04c2e","subtype":"command","commandType":"auto","position":39.0,"command":"dataDF = sqlContext.createDataFrame(data, ('last_name', 'first_name', 'ssn', 'occupation', 'age'))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467089240735E12,"submitTime":1.467089240295E12,"finishTime":1.467089241512E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"64f1d895-bca4-4d3a-a16d-10f332987dbb"},{"version":"CommandV1","origId":2085764542246561,"guid":"78c d":2085764542246567,"guid":"d4359383-6670-45dd-a4d3-1103a9e1ba3d","subtype":"command","commandType":"auto","position":46.0,"command":"%md\nWhat methods can we call on this DataFrame?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081850222E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"f7968300-563e-43bc-afe9-709bef3075ac"},{"version":"CommandV1","origId":2085764542246568,"guid":"2b956ef5-5465-4fe8-badf-c422582804e0","subtype":"command","commandType":"auto","position":47.0,"command":"help(dataDF)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on DataFrame in module pyspark.sql.dataframe object:\n\nclass DataFrame(__builtin__.object)\n |  A distributed collection of data grouped into named columns.\n |  \n |  A :class:&#96;DataFrame&#96; is equivalent to a relational table in Spark SQL,\n |  and can be created using various functions in :class:&#96;SQLContext&#96;::\n |  \n |      people = sqlContext.read.parquet(&quot;...&quot;)\n |  \n |  Once created, it can be manipulated using the various domain-specific-language\n |  (DSL) functions defined in: :class:&#96;DataFrame&#96;, :class:&#96;Column&#96;.\n |  \n |  To select a column from the data frame, use the apply method::\n |  \n |      ageCol = people.age\n |  \n |  A more concrete example::\n |  \n |      # To create DataFrame using SQLContext\n |      people = sqlContext.read.parquet(&quot;...&quot;)\n |      department = sqlContext.read.parquet(&quot;...&quot;)\n |  \n |      people.filter(people.age &gt; 30).join(department, people.deptId == department.id))           .groupBy(department.name, &quot;gender&quot;).agg({&quot;salary&quot;: &quot;avg&quot;, &quot;age&quot;: &quot;max&quot;})\n |  \n |  .. note:: Experimental\n |  \n |  .. versionadded:: 1.3\n |  \n |  Methods defined here:\n |  \n |  __getattr__(self, name)\n |      Returns the :class:&#96;Column&#96; denoted by &#96;&#96;name&#96;&#96;.\n |      \n |      &gt;&gt;&gt; df.select(df.age).collect()\n |      [Row(age=2), Row(age=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  __getitem__(self, item)\n |      Returns the column as a :class:&#96;Column&#96;.\n |      \n |      &gt;&gt;&gt; df.select(df[&apos;age&apos;]).collect()\n |      [Row(age=2), Row(age=5)]\n |      &gt;&gt;&gt; df[ [&quot;name&quot;, &quot;age&quot;]].collect()\n |      [Row(name=u&apos;Alice&apos;, age=2), Row(name=u&apos;Bob&apos;, age=5)]\n |      &gt;&gt;&gt; df[ df.age &gt; 3 ].collect()\n |      [Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df[df[0] &gt; 3].collect()\n |      [Row(age=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  __init__(self, jdf, sql_ctx)\n |  \n |  __repr__(self)\n |  \n |  agg(self, *exprs)\n |      Aggregate on the entire :class:&#96;DataFrame&#96; without groups\n |      (shorthand for &#96;&#96;df.groupBy.agg()&#96;&#96;).\n |      \n |      &gt;&gt;&gt; df.agg({&quot;age&quot;: &quot;max&quot;}).collect()\n |      [Row(max(age)=5)]\n |      &gt;&gt;&gt; from pyspark.sql import functions as F\n |      &gt;&gt;&gt; df.agg(F.min(df.age)).collect()\n |      [Row(min(age)=2)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  alias(self, alias)\n |      Returns a new :class:&#96;DataFrame&#96; with an alias set.\n |      \n |      &gt;&gt;&gt; from pyspark.sql.functions import *\n |      &gt;&gt;&gt; df_as1 = df.alias(&quot;df_as1&quot;)\n |      &gt;&gt;&gt; df_as2 = df.alias(&quot;df_as2&quot;)\n |      &gt;&gt;&gt; joined_df = df_as1.join(df_as2, col(&quot;df_as1.name&quot;) == col(&quot;df_as2.name&quot;), &apos;inner&apos;)\n |      &gt;&gt;&gt; joined_df.select(col(&quot;df_as1.name&quot;), col(&quot;df_as2.name&quot;), col(&quot;df_as2.age&quot;)).collect()\n |      [Row(name=u&apos;Alice&apos;, name=u&apos;Alice&apos;, age=2), Row(name=u&apos;Bob&apos;, name=u&apos;Bob&apos;, age=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  cache(self)\n |      Persists with the default storage level (C{MEMORY_ONLY_SER}).\n |      \n |      .. versionadded:: 1.3\n |  \n |  coalesce(self, numPartitions)\n |      Returns a new :class:&#96;DataFrame&#96; that has exactly &#96;numPartitions&#96; partitions.\n |      \n |      Similar to coalesce defined on an :class:&#96;RDD&#96;, this operation results in a\n |      narrow dependency, e.g. if you go from 1000 partitions to 100 partitions,\n |      there will not be a shuffle, instead each of the 100 new partitions will\n |      claim 10 of the current partitions.\n |      \n |      &gt;&gt;&gt; df.coalesce(1).rdd.getNumPartitions()\n |      1\n |      \n |      .. versionadded:: 1.4\n |  \n |  collect(self)\n |      Returns all the records as a list of :class:&#96;Row&#96;.\n |      \n |      &gt;&gt;&gt; df.collect()\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  corr(self, col1, col2, method=None)\n |      Calculates the correlation of two columns of a DataFrame as a double value.\n |      Currently only supports the Pearson Correlation Coefficient.\n |      :func:&#96;DataFrame.corr&#96; and :func:&#96;DataFrameStatFunctions.corr&#96; are aliases of each other.\n |      \n |      :param col1: The name of the first column\n |      :param col2: The name of the second column\n |      :param method: The correlation method. Currently only supports &quot;pearson&quot;\n |      \n |      .. versionadded:: 1.4\n |  \n |  count(self)\n |      Returns the number of rows in this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.count()\n |      2\n |      \n |      .. versionadded:: 1.3\n |  \n |  cov(self, col1, col2)\n |      Calculate the sample covariance for the given columns, specified by their names, as a\n |      double value. :func:&#96;DataFrame.cov&#96; and :func:&#96;DataFrameStatFunctions.cov&#96; are aliases.\n |      \n |      :param col1: The name of the first column\n |      :param col2: The name of the second column\n |      \n |      .. versionadded:: 1.4\n |  \n |  crosstab(self, col1, col2)\n |      Computes a pair-wise frequency table of the given columns. Also known as a contingency\n |      table. The number of distinct values for each column should be less than 1e4. At most 1e6\n |      non-zero pair frequencies will be returned.\n |      The first column of each row will be the distinct values of &#96;col1&#96; and the column names\n |      will be the distinct values of &#96;col2&#96;. The name of the first column will be &#96;$col1_$col2&#96;.\n |      Pairs that have no occurrences will have zero as their counts.\n |      :func:&#96;DataFrame.crosstab&#96; and :func:&#96;DataFrameStatFunctions.crosstab&#96; are aliases.\n |      \n |      :param col1: The name of the first column. Distinct items will make the first item of\n |          each row.\n |      :param col2: The name of the second column. Distinct items will make the column names\n |          of the DataFrame.\n |      \n |      .. versionadded:: 1.4\n |  \n |  cube(self, *cols)\n |      Create a multi-dimensional cube for the current :class:&#96;DataFrame&#96; using\n |      the specified columns, so we can run aggregation on them.\n |      \n |      &gt;&gt;&gt; df.cube(&apos;name&apos;, df.age).count().show()\n |      +-----+----+-----+\n |      | name| age|count|\n |      +-----+----+-----+\n |      | null|   2|    1|\n |      |Alice|null|    1|\n |      |  Bob|   5|    1|\n |      |   \n |      &gt;&gt;&gt; df.drop(&apos;age&apos;).collect()\n |      [Row(name=u&apos;Alice&apos;), Row(name=u&apos;Bob&apos;)]\n |      \n |      &gt;&gt;&gt; df.drop(df.age).collect()\n |      [Row(name=u&apos;Alice&apos;), Row(name=u&apos;Bob&apos;)]\n |      \n |      &gt;&gt;&gt; df.join(df2, df.name == df2.name, &apos;inner&apos;).drop(df.name).collect()\n |      [Row(age=5, height=85, name=u&apos;Bob&apos;)]\n |      \n |      &gt;&gt;&gt; df.join(df2, df.name == df2.name, &apos;inner&apos;).drop(df2.name).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;, height=85)]\n |      \n |      .. versionadded:: 1.4\n |  \n |  dropDuplicates(self, subset=None)\n |      Return a new :class:&#96;DataFrame&#96; with duplicate rows removed,\n |      optionally only considering certain columns.\n |      \n |      :func:&#96;drop_duplicates&#96; is an alias for :func:&#96;dropDuplicates&#96;.\n |      \n |      &gt;&gt;&gt; from pyspark.sql import Row\n |      &gt;&gt;&gt; df = sc.parallelize([             Row(name=&apos;Alice&apos;, age=5, height=80),             Row(name=&apos;Alice&apos;, age=5, height=80),             Row(name=&apos;Alice&apos;, age=10, height=80)]).toDF()\n |      &gt;&gt;&gt; df.dropDuplicates().show()\n |      +---+------+-----+\n |      |age|height| name|\n |      +---+------+-----+\n |      |  5|    80|Alice|\n |      | 10|    80|Alice|\n |      +---+------+-----+\n |      \n |      &gt;&gt;&gt; df.dropDuplicates([&apos;name&apos;, &apos;height&apos;]).show()\n |      +---+------+-----+\n |      |age|height| name|\n |      +---+------+-----+\n |      |  5|    80|Alice|\n |      +---+------+-----+\n |      \n |      .. versionadded:: 1.4\n |  \n |  drop_duplicates = dropDuplicates(self, subset=None)\n |  \n |  dropna(self, how=&apos;any&apos;, thresh=None, subset=None)\n |      Returns a new :class:&#96;DataFrame&#96; omitting rows with null values.\n |      :func:&#96;DataFrame.dropna&#96; and :func:&#96;DataFrameNaFunctions.drop&#96; are aliases of each other.\n |      \n |      :param how: &apos;any&apos; or &apos;all&apos;.\n |          If &apos;any&apos;, drop a row if it contains any nulls.\n |          If &apos;all&apos;, drop a row only if all its values are null.\n |      :param thresh: int, default None\n |          If specified, drop rows that have less than &#96;thresh&#96; non-null values.\n |          This overwrites the &#96;how&#96; parameter.\n |      :param subset: optional list of column names to consider.\n |      \n |      &gt;&gt;&gt; df4.na.drop().show()\n |      +---+------+-----+\n |      |age|height| name|\n |      +---+------+-----+\n |      | 10|    80|Alice|\n |      +---+------+-----+\n |      \n |      .. versionadded:: 1.3.1\n |  \n |  explain(self, extended=False)\n |      Prints the (logical and physical) plans to the console for debugging purpose.\n |      \n |      :param extended: boolean, default &#96;&#96;False&#96;&#96;. If &#96;&#96;False&#96;&#96;, prints only the physical plan.\n |      \n |      &gt;&gt;&gt; df.explain()\n |      == Physical Plan ==\n |      Scan ExistingRDD[age#0,name#1]\n |      \n |      &gt;&gt;&gt; df.explain(True)\n |      == Parsed Logical Plan ==\n |      ...\n |      == Analyzed Logical Plan ==\n |      ...\n |      == Optimized Logical Plan ==\n |      ...\n |      == Physical Plan ==\n |      ...\n |      \n |      .. versionadded:: 1.3\n |  \n |  fillna(self, value, subset=None)\n |      Replace null values, alias for &#96;&#96;na.fill()&#96;&#96;.\n |      :func:&#96;DataFrame.fillna&#96; and :func:&#96;DataFrameNaFunctions.fill&#96; are aliases of each other.\n |      \n |      :param value: int, long, float, string, or dict.\n |          Value to replace null values with.\n |          If the value is a dict, then &#96;subset&#96; is ignored and &#96;value&#96; must be a mapping\n |          from column name (string) to replacement value. The replacement value must be\n |          an int, long, float, or string.\n |      :param subset: optional list of column names to consider.\n |          Columns specified in subset that do not have matching data type are ignored.\n |          For example, if &#96;value&#96; is a string, and subset contains a non-string column,\n |          then the non-string column is simply ignored.\n |      \n |      &gt;&gt;&gt; df4.na.fill(50).show()\n |      +---+------+-----+\n |      |age|height| name|\n |      +---+------+-----+\n |      | 10|    80|Alice|\n |      |  5|    50|  Bob|\n |      | 50|    50|  Tom|\n |      | 50|    50| null|\n |      +---+------+-----+\n |      \n |      &gt;&gt;&gt; df4.na.fill({&apos;age&apos;: 50, &apos;name&apos;: &apos;unknown&apos;}).show()\n |      +---+------+-------+\n |      |age|height|   name|\n |      +---+------+-------+\n |      | 10|    80|  Alice|\n |      |  5|  null|    Bob|\n |      | 50|  null|    Tom|\n |      | 50|  null|unknown|\n |      +---+------+-------+\n |      \n |      .. versionadded:: 1.3.1\n |  \n |  filter(self, condition)\n |      Filters rows using the given condition.\n |      \n |      :func:&#96;where&#96; is an alias for :func:&#96;filter&#96;.\n |      \n |      :param condition: a :class:&#96;Column&#96; of :class:&#96;types.BooleanType&#96;\n |          or a string of SQL expression.\n |      \n |      &gt;&gt;&gt; df.filter(df.age &gt; 3).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df.where(df.age == 2).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;)]\n |      \n |      &gt;&gt;&gt; df.filter(&quot;age &gt; 3&quot;).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df.where(&quot;age = 2&quot;).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  first(self)\n |      Returns the first row as a :class:&#96;Row&#96;.\n |      \n |      &gt;&gt;&gt; df.first()\n |      Row(age=2, name=u&apos;Alice&apos;)\n |      \n |      .. versionadded:: 1.3\n |  \n |  flatMap(self, f)\n |      Returns a new :class:&#96;RDD&#96; by first applying the &#96;&#96;f&#96;&#96; function to each :class:&#96;Row&#96;,\n |      and then flattening the results.\n |      \n |      This is a shorthand for &#96;&#96;df.rdd.flatMap()&#96;&#96;.\n |      \n |      &gt;&gt;&gt; df.flatMap(lambda p: p.name).collect()\n |      [u&apos;A&apos;, u&apos;l&apos;, u&apos;i&apos;, u&apos;c&apos;, u&apos;e&apos;, u&apos;B&apos;, u&apos;o&apos;, u&apos;b&apos;]\n |      \n |      .. versionadded:: 1.3\n |  \n |  foreach(self, f)\n |      Applies the &#96;&#96;f&#96;&#96; function to all :class:&#96;Row&#96; of this :class:&#96;DataFrame&#96;.\n |      \n |      This is a shorthand for &#96;&#96;df.rdd.foreach()&#96;&#96;.\n |      \n |      &gt;&gt;&gt; def f(person):\n |      ...     print(person.name)\n |      &gt;&gt;&gt; df.foreach(f)\n |      \n |      .. versionadded:: 1.3\n |  \n |  foreachPartition(self, f)\n |      Applies the &#96;&#96;f&#96;&#96; function to each partition of this :class:&#96;DataFrame&#96;.\n |      \n |      This a shorthand for &#96;&#96;df.rdd.foreachPartition()&#96;&#96;.\n |      \n |      &gt;&gt;&gt; def f(people):\n |      ...     for person in people:\n |      ...         print(person.name)\n |      &gt;&gt;&gt; df.foreachPartition(f)\n |      \n |      .. versionadded:: 1.3\n |  \n |  freqItems(self, cols, support=None)\n |      Finding frequent items for columns, possibly with false positives. Using the\n |      frequent element count algorithm described in\n |      &quot;http://dx.doi.org/10.1145/762471.762473, proposed by Karp, Schenker, and Papadimitriou&quot;.\n |      :func:&#96;DataFrame.freqItems&#96; and :func:&#96;DataFrameStatFunctions.freqItems&#96; are aliases.\n |      \n |      .. note::  This function is meant for exploratory data analysis, as we make no         guarantee about the backward compatibility of the schema of the resulting DataFrame.\n |      \n |      :param cols: Names of the columns to calculate frequent items for as a list or tuple of\n |          strings.\n |      :param support: The frequency with which to consider an item &apos;frequent&apos;. Default is 1%.\n |          The support must be greater than 1e-4.\n |      \n |      .. versionadded:: 1.4\n |  \n |  groupBy(self, *cols)\n |      Groups the :class:&#96;DataFrame&#96; using the specified columns,\n |      so we can run aggregation on them. See :class:&#96;GroupedData&#96;\n |      for all the available aggregate functions.\n |      \n |      :func:&#96;groupby&#96; is an alias for :func:&#96;groupBy&#96;.\n |      \n |      :param cols: list of columns to group by.\n |          Each element should be a column name (string) or an expression (:class:&#96;Column&#96;).\n |      \n |      &gt;&gt;&gt; df.groupBy().avg().collect()\n |      [Row(avg(age)=3.5)]\n |      &gt;&gt;&gt; df.groupBy(&apos;name&apos;).agg({&apos;age&apos;: &apos;mean&apos;}).collect()\n |      [Row(name=u&apos;Alice&apos;, avg(age)=2.0), Row(name=u&apos;Bob&apos;, avg(age)=5.0)]\n |      &gt;&gt;&gt; df.groupBy(df.name).avg().collect()\n |      [Row(name=u&apos;Alice&apos;, avg(age)=2.0), Row(name=u&apos;Bob&apos;, avg(age)=5.0)]\n |      &gt;&gt;&gt; df.groupBy([&apos;name&apos;, df.age]).count().collect()\n |      [Row(name=u&apos;Bob&apos;, age=5, count=1), Row(name=u&apos;Alice&apos;, age=2, count=1)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  groupby = groupBy(self, *cols)\n |  \n |  head(self, n=None)\n |      Returns the first &#96;&#96;n&#96;&#96; rows.\n |      \n |      :param n: int, default 1. Number of rows to return.\n |      :return: If n is greater than 1, return a list of :class:&#96;Row&#96;.\n |          If n is 1, return a single Row.\n |      \n |      &gt;&gt;&gt; df.head()\n |      Row(age=2, name=u&apos;Alice&apos;)\n |      &gt;&gt;&gt; df.head(1)\n |      [Row(age=2, name=u&apos;Alice&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  insertInto(self, tableName, overwrite=False)\n |
