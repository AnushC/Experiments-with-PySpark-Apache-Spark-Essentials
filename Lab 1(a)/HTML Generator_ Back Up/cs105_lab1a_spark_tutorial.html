)]\n |      \n |      &gt;&gt;&gt; cond = [df.name == df3.name, df.age == df3.age]\n |      &gt;&gt;&gt; df.join(df3, cond, &apos;outer&apos;).select(df.name, df3.age).collect()\n |      [Row(name=u&apos;Bob&apos;, age=5), Row(name=u&apos;Alice&apos;, age=2)]\n |      \n |      &gt;&gt;&gt; df.join(df2, &apos;name&apos;).select(df.name, df2.height).collect()\n |      [Row(name=u&apos;Bob&apos;, height=85)]\n |      \n |      &gt;&gt;&gt; df.join(df4, [&apos;name&apos;, &apos;age&apos;]).select(df.name, df.age).collect()\n |      [Row(name=u&apos;Bob&apos;, age=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  limit(self, num)\n |      Limits the result count to the number specified.\n |      \n |      &gt;&gt;&gt; df.limit(1).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.limit(0).collect()\n |      []\n |      \n |      .. versionadded:: 1.3\n |  \n |  map(self, f)\n |      Returns a new :class:&#96;RDD&#96; by applying a the &#96;&#96;f&#96;&#96; function to each :class:&#96;Row&#96;.\n |      \n |      This is a shorthand for &#96;&#96;df.rdd.map()&#96;&#96;.\n |      \n |      &gt;&gt;&gt; df.map(lambda p: p.name).collect()\n |      [u&apos;Alice&apos;, u&apos;Bob&apos;]\n |      \n |      .. versionadded:: 1.3\n |  \n |  mapPartitions(self, f, preservesPartitioning=False)\n |      Returns a new :class:&#96;RDD&#96; by applying the &#96;&#96;f&#96;&#96; function to each partition.\n |      \n |      This is a shorthand for &#96;&#96;df.rdd.mapPartitions()&#96;&#96;.\n |      \n |      &gt;&gt;&gt; rdd = sc.parallelize([1, 2, 3, 4], 4)\n |      &gt;&gt;&gt; def f(iterator): yield 1\n |      &gt;&gt;&gt; rdd.mapPartitions(f).sum()\n |      4\n |      \n |      .. versionadded:: 1.3\n |  \n |  orderBy = sort(self, *cols, **kwargs)\n |  \n |  persist(self, storageLevel=StorageLevel(False, True, False, False, 1))\n |      Sets the storage level to persist its values across operations\n |      after the first time it is computed. This can only be used to assign\n |      a new storage level if the RDD does not have a storage level set yet.\n |      If no storage level is specified defaults to (C{MEMORY_ONLY_SER}).\n |      \n |      .. versionadded:: 1.3\n |  \n |  printSchema(self)\n |      Prints out the schema in the tree format.\n |      \n |      &gt;&gt;&gt; df.printSchema()\n |      root\n |       |-- age: integer (nullable = true)\n |       |-- name: string (nullable = true)\n |      &lt;BLANKLINE&gt;\n |      \n |      .. versionadded:: 1.3\n |  \n |  randomSplit(self, weights, seed=None)\n |      Randomly splits this :class:&#96;DataFrame&#96; with the provided weights.\n |      \n |      :param weights: list of doubles as weights with which to split the DataFrame. Weights will\n |          be normalized if they don&apos;t sum up to 1.0.\n |      :param seed: The seed for sampling.\n |      \n |      &gt;&gt;&gt; splits = df4.randomSplit([1.0, 2.0], 24)\n |      &gt;&gt;&gt; splits[0].count()\n |      1\n |      \n |      &gt;&gt;&gt; splits[1].count()\n |      3\n |      \n |      .. versionadded:: 1.4\n |  \n |  registerAsTable(self, name)\n |      .. note:: Deprecated in 1.4, use :func:&#96;registerTempTable&#96; instead.\n |  \n |  registerTempTable(self, name)\n |      Registers this RDD as a temporary table using the given name.\n |      \n |      The lifetime of this temporary table is tied to the :class:&#96;SQLContext&#96;\n |      that was used to create this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.registerTempTable(&quot;people&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.sql(&quot;select * from people&quot;)\n |      &gt;&gt;&gt; sorted(df.collect()) == sorted(df2.collect())\n |      True\n |      \n |      .. versionadded:: 1.3\n |  \n |  repartition(self, numPartitions, *cols)\n |      Returns a new :class:&#96;DataFrame&#96; partitioned by the given partitioning expressions. The\n |      resulting DataFrame is hash partitioned.\n |      \n |      &#96;&#96;numPartitions&#96;&#96; can be an int to specify the target number of partitions or a Column.\n |      If it is a Column, it will be used as the first partitioning column. If not specified,\n |      the default number of partitions is used.\n |      \n |      .. versionchanged:: 1.6\n |         Added optional arguments to specify the partitioning columns. Also made numPartitions\n |         optional if partitioning columns are specified.\n |      \n |      &gt;&gt;&gt; df.repartition(10).rdd.getNumPartitions()\n |      10\n |      &gt;&gt;&gt; data = df.unionAll(df).repartition(&quot;age&quot;)\n |      &gt;&gt;&gt; data.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  2|Alice|\n |      |  2|Alice|\n |      |  5|  Bob|\n |      |  5|  Bob|\n |      +---+-----+\n |      &gt;&gt;&gt; data = data.repartition(7, &quot;age&quot;)\n |      &gt;&gt;&gt; data.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  5|  Bob|\n |      |  5|  Bob|\n |      |  2|Alice|\n |      |  2|Alice|\n |      +---+-----+\n |      &gt;&gt;&gt; data.rdd.getNumPartitions()\n |      7\n |      &gt;&gt;&gt; data = data.repartition(&quot;name&quot;, &quot;age&quot;)\n |      &gt;&gt;&gt; data.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  5|  Bob|\n |      |  5|  Bob|\n |      |  2|Alice|\n |      |  2|Alice|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.3\n |  \n |  replace(self, to_replace, value, subset=None)\n |      Returns a new :class:&#96;DataFrame&#96; replacing a value with another value.\n |      :func:&#96;DataFrame.replace&#96; and :func:&#96;DataFrameNaFunctions.replace&#96; are\n |      aliases of each other.\n |      \n |      :param to_replace: int, long, float, string, or list.\n |          Value to be replaced.\n |          If the value is a dict, then &#96;value&#96; is ignored and &#96;to_replace&#96; must be a\n |          mapping from column name (string) to replacement value. The value to be\n |          replaced must be an int, long, float, or string.\n |      :param value: int, long, float, string, or list.\n |          Value to use to replace holes.\n |          The replacement value must be an int, long, float, or string. If &#96;value&#96; is a\n |          list or tuple, &#96;value&#96; should be of the same length with &#96;to_replace&#96;.\n |      :param subset: optional list of column names to consider.\n |          Columns specified in subset that do not have matching data type are ignored.\n |          For example, if &#96;value&#96; is a string, and subset contains a non-string column,\n |          then the non-string column is simply ignored.\n |      \n |      &gt;&gt;&gt; df4.na.replace(10, 20).show()\n |      +----+------+-----+\n |      | age|height| name|\n |      +----+------+-----+\n |      |  20|    80|Alice|\n |      |   5|  null|  Bob|\n |      |null|  null|  Tom|\n |      |null|  null| null|\n |      +----+------+-----+\n |      \n |      &gt;&gt;&gt; df4.na.replace([&apos;Alice&apos;, &apos;Bob&apos;], [&apos;A&apos;, &apos;B&apos;], &apos;name&apos;).show()\n |      +----+------+----+\n |      | age|height|name|\n |      +----+------+----+\n |      |  10|    80|   A|\n |      |   5|  null|   B|\n |      |null|  null| Tom|\n |      |null|  null|null|\n |      +----+------+----+\n |      \n |      .. versionadded:: 1.4\n |  \n |  rollup(self, *cols)\n |      Create a multi-dimensional rollup for the current :class:&#96;DataFrame&#96; using\n |      the specified columns, so we can run aggregation on them.\n |      \n |      &gt;&gt;&gt; df.rollup(&apos;name&apos;, df.age).count().show()\n |      +-----+----+-----+\n |      | name| age|count|\n |      +-----+----+-----+\n |      |Alice|null|    1|\n |      |  Bob|   5|    1|\n |      |  Bob|null|    1|\n |      | null|null|    2|\n |      |Alice|   2|    1|\n |      +-----+----+-----+\n |      \n |      .. versionadded:: 1.4\n |  \n |  sample(self, withReplacement, fraction, seed=None)\n |      Returns a sampled subset of this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.sample(False, 0.5, 42).count()\n |      2\n |      \n |      .. versionadded:: 1.3\n |  \n |  sampleBy(self, col, fractions, seed=None)\n |      Returns a stratified sample without replacement based on the\n |      fraction given on each stratum.\n |      \n |      :param col: column that defines strata\n |      :param fractions:\n |          sampling fraction for each stratum. If a stratum is not\n |          specified, we treat its fraction as zero.\n |      :param seed: random seed\n |      :return: a new DataFrame that represents the stratified sample\n |      \n |      &gt;&gt;&gt; from pyspark.sql.functions import col\n |      &gt;&gt;&gt; dataset = sqlContext.range(0, 100).select((col(&quot;id&quot;) % 3).alias(&quot;key&quot;))\n |      &gt;&gt;&gt; sampled = dataset.sampleBy(&quot;key&quot;, fractions={0: 0.1, 1: 0.2}, seed=0)\n |      &gt;&gt;&gt; sampled.groupBy(&quot;key&quot;).count().orderBy(&quot;key&quot;).show()\n |      +---+-----+\n |      |key|count|\n |      +---+-----+\n |      |  0|    5|\n |      |  1|    9|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.5\n |  \n |  save(self, path=None, source=None, mode=&apos;error&apos;, **options)\n |      Saves the contents of the :class:&#96;DataFrame&#96; to a data source.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameWriter.save&#96; instead.\n |      \n |      .. versionadded:: 1.3\n |  \n |  saveAsParquetFile(self, path)\n |      Saves the contents as a Parquet file, preserving the schema.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameWriter.parquet&#96; instead.\n |  \n |  saveAsTable(self, tableName, source=None, mode=&apos;error&apos;, **options)\n |      Saves the contents of this :class:&#96;DataFrame&#96; to a data source as a table.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameWriter.saveAsTable&#96; instead.\n |  \n |  select(self, *cols)\n |      Projects a set of expressions and returns a new :class:&#96;DataFrame&#96;.\n |      \n |      :param cols: list of column names (string) or expressions (:class:&#96;Column&#96;).\n |          If one of the column names is &apos;*&apos;, that column is expanded to include all columns\n |          in the current DataFrame.\n |      \n |      &gt;&gt;&gt; df.select(&apos;*&apos;).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df.select(&apos;name&apos;, &apos;age&apos;).collect()\n |      [Row(name=u&apos;Alice&apos;, age=2), Row(name=u&apos;Bob&apos;, age=5)]\n |      &gt;&gt;&gt; df.select(df.name, (df.age + 10).alias(&apos;age&apos;)).collect()\n |      [Row(name=u&apos;Alice&apos;, age=12), Row(name=u&apos;Bob&apos;, age=15)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  selectExpr(self, *expr)\n |      Projects a set of SQL expressions and returns a new :class:&#96;DataFrame&#96;.\n |      \n |      This is a variant of :func:&#96;select&#96; that accepts SQL expressions.\n |      \n |      &gt;&gt;&gt; df.selectExpr(&quot;age * 2&quot;, &quot;abs(age)&quot;).collect()\n |      [Row((age * 2)=4, abs(age)=2), Row((age * 2)=10, abs(age)=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  show(self, n=20, truncate=True)\n |      Prints the first &#96;&#96;n&#96;&#96; rows to the console.\n |      \n |      :param n: Number of rows to show.\n |      :param truncate: Whether truncate long strings and align cells right.\n |      \n |      &gt;&gt;&gt; df\n |      DataFrame[age: int, name: string]\n |      &gt;&gt;&gt; df.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  2|Alice|\n |      |  5|  Bob|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.3\n |  \n |  sort(self, *cols, **kwargs)\n |      Returns a new :class:&#96;DataFrame&#96; sorted by the specified column(s).\n |      \n |      :param cols: list of :class:&#96;Column&#96; or column names to sort by.\n |      :param ascending: boolean or list of boolean (default True).\n |          Sort ascending vs. descending. Specify list for multiple sort orders.\n |          If a list is specified, length of the list must equal length of the &#96;cols&#96;.\n |      \n |      &gt;&gt;&gt; df.sort(df.age.desc()).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.sort(&quot;age&quot;, ascending=False).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.orderBy(df.age.desc()).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; from pyspark.sql.functions import *\n |      &gt;&gt;&gt; df.sort(asc(&quot;age&quot;)).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df.orderBy(desc(&quot;age&quot;), &quot;name&quot;).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.orderBy([&quot;age&quot;, &quot;name&quot;], ascending=[0, 1]).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  sortWithinPartitions(self, *cols, **kwargs)\n |      Returns a new :class:&#96;DataFrame&#96; with each partition sorted by the specified column(s).\n |      \n |      :param cols: list of :class:&#96;Column&#96; or column names to sort by.\n |      :param ascending: boolean or list of boolean (default True).\n |          Sort ascending vs. descending. Specify list for multiple sort orders.\n |          If a list is specified, length of the list must equal length of the &#96;cols&#96;.\n |      \n |      &gt;&gt;&gt; df.sortWithinPartitions(&quot;age&quot;, ascending=False).show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  2|Alice|\n |      |  5|  Bob|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.6\n |  \n |  subtract(self, other)\n |      Return a new :class:&#96;DataFrame&#96; containing rows in this frame\n |      but not in another frame.\n |      \n |      This is equivalent to &#96;EXCEPT&#96; in SQL.\n |      \n |      .. versionadded:: 1.3\n |  \n |  take(self, num)\n |      Returns the first &#96;&#96;num&#96;&#96; rows as a :class:&#96;list&#96; of :class:&#96;Row&#96;.\n |      \n |      &gt;&gt;&gt; df.take(2)\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  toDF(self, *cols)\n |      Returns a new class:&#96;DataFrame&#96; that with new specified column names\n |      \n |      :param cols: list of new column names (string)\n |      \n |      &gt;&gt;&gt; df.toDF(&apos;f1&apos;, &apos;f2&apos;).collect()\n |      [Row(f1=2, f2=u&apos;Alice&apos;), Row(f1=5, f2=u&apos;Bob&apos;)]\n |  \n |  toJSON(self, use_unicode=True)\n |      Converts a :class:&#96;DataFrame&#96; into a :class:&#96;RDD&#96; of string.\n |      \n |      Each row is turned into a JSON document as one element in the returned RDD.\n |      \n |      &gt;&gt;&gt; df.toJSON().first()\n |      u&apos;{&quot;age&quot;:2,&quot;name&quot;:&quot;Alice&quot;}&apos;\n |      \n |      .. versionadded:: 1.3\n |  \n |  toPandas(self)\n |      Returns the contents of this :class:&#96;DataFrame&#96; as Pandas &#96;&#96;pandas.DataFrame&#96;&#96;.\n |      \n |      This is only available if Pandas is installed and available.\n |      \n |      &gt;&gt;&gt; df.toPandas()  # doctest: +SKIP\n |         age   name\n |      0    2  Alice\n |      1    5    Bob\n |      \n |      .. versionadded:: 1.3\n |  \n |  unionAll(self, other)\n |      Return a new :class:&#96;DataFrame&#96; containing union of rows in this\n |      frame and another frame.\n |      \n |      This is equivalent to &#96;UNION ALL&#96; in SQL.\n |      \n |      .. versionadded:: 1.3\n |  \n |  unpersist(self, blocking=True)\n |      Marks the :class:&#96;DataFrame&#96; as non-persistent, and remove all blocks for it from\n |      memory and disk.\n |      \n |      .. versionadded:: 1.3\n |  \n |  where = filter(self, condition)\n |  \n |  withColumn(self, colName, col)\n |      Returns a new :class:&#96;DataFrame&#96; by adding a column or replacing the\n |      existing column that has the same name.\n |      \n |      :param colName: string, name of the new column.\n |      :param col: a :class:&#96;Column&#96; expression for the new column.\n |      \n |      &gt;&gt;&gt; df.withColumn(&apos;age2&apos;, df.age + 2).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;, age2=4), Row(age=5, name=u&apos;Bob&apos;, age2=7)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  withColumnRenamed(self, existing, new)\n |      Returns a new :class:&#96;DataFrame&#96; by renaming an existing column.\n |      \n |      :param existing: string, name of the existing column to rename.\n |      :param col: string, new name of the column.\n |      \n |      &gt;&gt;&gt; df.withColumnRenamed(&apos;age&apos;, &apos;age2&apos;).collect()\n |      [Row(age2=2, name=u&apos;Alice&apos;), Row(age2=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  ----------------------------------------------------------------------\n |  Data descriptors defined here:\n |  \n |  __dict__\n |      dictionary for instance variables (if defined)\n |  \n |  __weakref__\n |      list of weak references to the object (if defined)\n |  \n |  columns\n |      Returns all column names as a list.\n |      \n |      &gt;&gt;&gt; df.columns\n |      [&apos;age&apos;, &apos;name&apos;]\n |      \n |      .. versionadded:: 1.3\n |  \n |  dtypes\n |      Returns all column names and their data types as a list.\n |      \n |      &gt;&gt;&gt; df.dtypes\n |      [(&apos;age&apos;, &apos;int&apos;), (&apos;name&apos;, &apos;string&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  na\n |      Returns a :class:&#96;DataFrameNaFunctions&#96; for handling missing values.\n |      \n |      .. versionadded:: 1.3.1\n |  \n |  rdd\n |      Returns the content as an :class:&#96;pyspark.RDD&#96; of :class:&#96;Row&#96;.\n |      \n |      .. versionadded:: 1.3\n |  \n |  schema\n |      Returns the schema of this :class:&#96;DataFrame&#96; as a :class:&#96;types.StructType&#96;.\n |      \n |      &gt;&gt;&gt; df.schema\n |      StructType(List(StructField(age,IntegerType,true),StructField(name,StringType,true)))\n |      \n |      .. versionadded:: 1.3\n |  \n |  stat\n |      Returns a :class:&#96;DataFrameStatFunctions&#96; for statistic functions.\n |      \n |      .. versionadded:: 1.4\n |  \n |  write\n |      Interface for saving the content of the :class:&#96;DataFrame&#96; out into external storage.\n |      \n |      :return: :class:&#96;DataFrameWriter&#96;\n |      \n |      .. versionadded:: 1.4\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467089269353E12,"submitTime":1.467089268927E12,"finishTime":1.467089269394E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"33407215-8ea2-40be-92ac-464ec509c148"},{"version":"CommandV1","origId":2085764542246569,"guid":"f1a7fabf-2b07-4c07-a5f5-10c71598fb82","subtype":"command","commandType":"auto","position":48.0,"command":"%md\nHow many partitions will the DataFrame be split into?","commandV QL, you are building up a _query plan_. Each transformation you apply to a DataFrame adds some information to the query plan. When you finally call an action, which triggers execution of your Spark job, several things happen:\n\n1. Spark's Catalyst optimizer analyzes the query plan (called an _unoptimized logical query plan_) and attempts to optimize it. Optimizations include (but aren't limited to) rearranging and combining `filter()` operations for efficiency, converting `Decimal` operations to more efficient long integer operations, and pushing some operations down into the data source (e.g., a `filter()` operation might be translated to a SQL `WHERE` clause, if the data source is a traditional SQL RDBMS). The result of this optimization phase is an _optimized logical plan_.\n2. Once Catalyst has an optimized logical plan, it then constructs multiple _physical_ plans from it. Specifically, it implements the query in terms of lower level Spark RDD operations.\n3. Catalyst chooses which physical plan to use via _cost optimization_. That is, it determines which physical plan is the most efficient (or least expensive), and uses that one.\n4. Finally, once the physical RDD execution plan is established, Spark actually executes the job.\n\nYou can examine the query plan using the `explain()` function on a DataFrame. By default, `explain()` only shows you the final physical plan; however, if you pass it an argument of `True`, it will show you all phases.\n\n(If you want to take a deeper dive into how Catalyst optimizes DataFrame queries, this blog post, while a little old, is an excellent overview: [Deep Dive into Spark SQL's Catalyst Optimizer](https://databricks.com/blog/2015/04/13/deep-dive-into-spark-sqls-catalyst-optimizer.html).)\n\nLet's add a couple transformations to our DataFrame and look at the query plan on the resulting transformed DataFrame. Don't be too concerned if it looks like gibberish. As you gain more experience with Apache Spark, you'll begin to be able to use `explain()` to help you understand more about your DataFrame operations.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081850307E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"f7cb262c-6378-4b1d-9c11-429469210295"},{"version":"CommandV1","origId":2085764542246572,"guid":"23d42d22-0e4d-4f5c-9688-7d5dc27f73e0","subtype":"command","commandType":"auto","position":51.0,"command":"newDF = dataDF.distinct().select('*')\nnewDF.explain(True)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">== Parsed Logical Plan ==\n&apos;Project [*]\n+- Aggregate [last_name#112,first_name#113,ssn#114,occupation#115,age#116L], [last_name#112,first_name#113,ssn#114,occupation#115,age#116L]\n   +- LogicalRDD [last_name#112,first_name#113,ssn#114,occupation#115,age#116L], MapPartitionsRDD[59] at applySchemaToPythonRDD at NativeMethodAccessorImpl.java:-2\n\n== Analyzed Logical Plan ==\nlast_name: string, first_name: string, ssn: string, occupation: string, age: bigint\nProject [last_name#112,first_name#113,ssn#114,occupation#115,age#116L]\n+- Aggregate [last_name#112,first_name#113,ssn#114,occupation#115,age#116L], [last_name#112,first_name#113,ssn#114,occupation#115,age#116L]\n   +- LogicalRDD [last_name#112,first_name#113,ssn#114,occupation#115,age#116L], MapPartitionsRDD[59] at applySchemaToPythonRDD at NativeMethodAccessorImpl.java:-2\n\n== Optimized Logical Plan ==\nAggregate [last_name#112,first_name#113,ssn#114,occupation#115,age#116L], [last_name#112,first_name#113,ssn#114,occupation#115,age#116L]\n+- LogicalRDD [last_name#112,first_name#113,ssn#114,occupation#115,age#116L], MapPartitionsRDD[59] at applySchemaToPythonRDD at NativeMethodAccessorImpl.java:-2\n\n== Physical Plan ==\nTungstenAggregate(key=[last_name#112,first_name#113,ssn#114,occupation#115,age#116L], functions=[], output=[last_name#112,first_name#113,ssn#114,occupation#115,age#116L])\n+- TungstenExchange hashpartitioning(last_name#112,first_name#113,ssn#114,occupation#115,age#116L,200), None\n   +- TungstenAggregate(key=[last_name#112,first_name#113,ssn#114,occupation#115,age#116L], functions=[], output=[last_name#112,first_name#113,ssn#114,occupation#115,age#116L])\n      +- Scan ExistingRDD[last_name#112,first_name#113,ssn#114,occupation#115,age#116L]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467089300335E12,"submitTime":1.467089299893E12,"finishTime":1.467089300557E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"19250880-01aa-46df-9f40-e8d47ffd4d12"},{"version":"CommandV1","origId":2085764542246573,"guid":"53f4c7b4-2168-449e-97f1-ce7ea0639c05","subtype":"command","commandType":"auto","position":52.0,"command":"%md\n### (3c): Subtract one from each value using _select_\n\nSo far, we've created a distributed DataFrame that is split into many partitions, where each partition is stored on a single machine in our cluster.  Let's look at what happens when we do a basic operation on the dataset.  Many useful data analysis operations can be specified as \"do something to each item in the dataset\".  These data-parallel operations are convenient because each item in the dataset can be processed individually: the operation on one entry doesn't effect the operations on any of the other entries.  Therefore, Spark can parallelize the operation.\n\nOne of the most common DataFrame operations is `select()`, and it works more or less like a SQL `SELECT` statement: You can select specific columns from the DataFrame, and you can even use `select()` to create _new_ columns with values that are derived from existing column values. We can use `select()` to create a new column that decrements the value of the existing `age` column.\n\n`select()` is a _transformation_. It returns a new DataFrame that captures both the previous DataFrame and the operation to add to the query (`select`, in this case). But it does *not* actually execute anything on the cluster. When transforming DataFrames, we are building up a _query plan_. That query plan will be optimized, implemented (in terms of RDDs), and executed by Spark _only_ when we call an action.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.46708185034E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"6562240c-23e9-45c6-953d-7b6f69da1071"},{"version":"CommandV1","origId":2085764542246574,"guid":"c3427ea3-b461-44ce-87cc-b402f4ed28ad","subtype":"command","commandType":"auto","position":53.0,"command":"# Transform dataDF through a select transformation and rename the newly created '(age -1)' column to 'age'\n# Because select is a transformation and Spark uses lazy evaluation, no jobs, stages,\n# or tasks will be launched when we run this code.\nsubDF = dataDF.select('last_name', 'first_name', 'ssn', 'occupation', (dataDF.age - 1).alias('age'))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467089305441E12,"submitTime":1.467089304997E12,"finishTime":1.467089305664E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d34e348f-0667-40b6-b62b-82971ed67052"},{"version":"CommandV1","origId":2085764542246575,"guid":"b92b6e53-1a41-4629-9705-7bda5a3c88c5","subtype":"command","commandType":"auto","position":54.0,"command":"%md\nLet's take a look at the query plan.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081850372E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a3b94a81-b2e7-4bb4-be10-b5bdd27c71c4"},{"version":"CommandV1","origId":2085764542246576,"guid":"2e56d027-738f-45b3-86a5-672ca14c7037","subtype":"command","commandType":"auto","position":55.0,"command":"subDF.explain(True)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">== Parsed Logical Plan ==\n&apos;Project [unresolvedalias(&apos;last_name),unresolvedalias(&apos;first_name),unresolvedalias(&apos;ssn),unresolvedalias(&apos;occupation),(age#116L - 1) AS age#141]\n+- LogicalRDD [last_name#112,first_name#113,ssn#114,occupation#115,age#116L], MapPartitionsRDD[59] at applySchemaToPythonRDD at NativeMethodAccessorImpl.java:-2\n\n== Analyzed Logical Plan ==\nlast_name: string, first_name: string, ssn: string, occupation: string, age: bigint\nProject [last_name#112,first_name#113,ssn#114,occupation#115,(age#116L - cast(1 as bigint)) AS age#141L]\n+- LogicalRDD [last_name#112,first_name#113,ssn#114,occupation#115,age#116L], MapPartitionsRDD[59] at applySchemaToPythonRDD at NativeMethodAccessorImpl.java:-2\n\n== Optimized Logical Plan ==\nProject [last_name#112,first_name#113,ssn#114,occupation#115,(age#116L - 1) AS age#141L]\n+- LogicalRDD [last_name#112,first_name#113,ssn#114,occupation#115,age#116L], MapPartitionsRDD[59] at applySchemaToPythonRDD at NativeMethodAccessorImpl.java:-2\n\n== Physical Plan ==\nProject [last_name#112,first_name#113,ssn#114,occupation#115,(age#116L - 1) AS age#141L]\n+- Scan ExistingRDD[last_name#112,first_name#113,ssn#114,occupation#115,age#116L]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467089309608E12,"submitTime":1.467089309134E12,"finishTime":1.46708930968E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser": e":"auto","position":64.0,"command":"%md\n### (3e) Use _count_ to get total\n\nOne of the most basic jobs that we can run is the `count()` job which will count the number of elements in a DataFrame, using the `count()` action. Since `select()` creates a new DataFrame with the same number of elements as the starting DataFrame, we expect that applying `count()` to each DataFrame will return the same result.\n\n<img src=\"http://spark-mooc.github.io/web-assets/images/cs105x/diagram-3e.png\" style=\"height:700px;float:right\"/>\n\nNote that because `count()` is an action operation, if we had not already performed an action with `collect()`, then Spark would now perform the transformation operations when we executed `count()`.\n\nEach task counts the entries in its partition and sends the result to your SparkContext, which adds up all of the counts. The figure on the right shows what would happen if we ran `count()` on a small example dataset with just four partitions.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.46708185055E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"73f05237-61ef-4974-9809-7257b7ee5222"},{"version":"CommandV1","origId":2085764542246586,"guid":"0b59f05f-71db-44b6-b254-04426bf7a0f4","subtype":"command","commandType":"auto","position":65.0,"command":"print dataDF.count()\nprint subDF.count()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">10000\n10000\n</div>","arguments":{},"addedWidgets":{}, ab913f16","subtype":"command","commandType":"auto","position":76.0,"command":"%md\n## Part 6: Additional DataFrame transformations","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081850713E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2730ea95-ba7f-492d-8025-76e288bbbb36"},{"version":"CommandV1","origId":2085764542246598,"guid":"955d740d-4477-43f8-aec4-459e914add2e","subtype":"command","commandType":"auto","position":77.0,"command":"%md\n### (6a) _orderBy_\n\n[`orderBy()`](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame.distinct) allows you to sort a DataFrame by one or more columns, producing a new DataFrame.\n\nFor example, let's get the first five oldest people in the original (unfiltered) DataFrame. We can use the `orderBy()` transformation. `orderBy` takes one or more columns, either as _names_ (strings) or as `Column` objects. To get a `Column` object, we use one of two notations on the DataFrame:\n\n* Pandas-style notation: `filteredDF.age`\n* Subscript notation: `filteredDF['age']`\n\nBoth of those syntaxes return a `Column`, which has additional methods like `desc()` (for sorting in descending order) or `asc()` (for sorting in ascending order, which is the default).\n\nHere are some examples:\n\n```\ndataDF.orderBy(dataDF['age'])  # sort by age in ascending order; returns a new DataFrame\ndataDF.orderBy(dataDF.last_name.desc()) # sort by last name in descending order\n```","commandVersion":0,"state":"finis ideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a8b25a4b-ad12-4de3-8795-2c03f4a89c00"},{"version":"CommandV1","origId":2085764542246621,"guid":"1f74bf47-e509-4158-92e4-3362132ce92f","subtype":"command","commandType":"auto","position":100.0,"command":"%md\n## Part 7: Caching DataFrames and storage options","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081851195E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"dd0a7877-b205-4594-97ec-eb57fae6db1b"},{"version":"CommandV1","origId":2085764542246622,"guid":"0114b3ff-03ec-4be3-9a5e-6456cd6390f3","subtype":"command","commandType":"auto","position":101.0,"command":"%md\n### (7a) Caching DataFrames\n\nFor efficiency Spark keeps your DataFrames in memory. (More formally, it keeps the _RDDs_ that implement your DataFrames in memory.) By keeping the contents in memory, Spark can quickly access the data. However, memory is limited, so if you try to keep too many partitions in memory, Spark will automatically delete partitions from memory to make space for new ones. If you later refer to one of the deleted partitions, Spark will automatically recreate it for you, but that takes time.\n\nSo, if you plan to use a DataFrame more than once, then you should tell Spark to cache it. You can use the `cache()` operation to keep the DataFrame in memory. However, you must still trigger an action on the DataFrame, such as `collect()` or `count()` before the caching will occur. In other words, `cache()` is lazy: It merely tells Spark that the DataFrame should be cached _when the data is materialized_. You have to run an action to materialize the data; the DataFrame will be cached as a side effect. The next time you use the DataFrame, Spark will use the cached data, rather than recomputing the DataFrame from the original data.\n\nYou can see your cached DataFrame in the \"Storage\" section of the Spark web UI. If you click on the name value, you can see more information about where the the DataFrame is stored.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081851213E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"5c107030-5bd0-4ef8-80f2-7060edc6a315"},{"version":"CommandV1","origId":2085764542246623,"guid":"b26abb98-d245-4673-a172-a1e86328c49d","subtype":"command","commandType":"auto","position":102.0,"command":"# Cache the DataFrame\nfilteredDF.cache()\n# Trigger an action\nprint filteredDF.count()\n# Check if it is cached\nprint filteredDF.is_cached","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">2044\nTrue\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467089492695E12,"submitTime":1.467089492249E12,"finishTime":1.467089493171E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"7d41d3a0-fce1-4d56-ba6d-0680e5e9c24a"},{"version":"CommandV1","origId":2085764542246624,"guid":"41edc025-25a1-447e-a06f-96488d17d24f","subtype":"command","commandType":"auto","position":103.0,"command":"%md\n### (7b) Unpersist and storage options\n\nSpark automatically manages the partitions cached in memory. If it has more partitions than available memory, by default, it will evict older partitions to make room for new ones. For efficiency, once you are finished using cached DataFrame, you can optionally tell Spark to stop caching it in memory by using the DataFrame's `unpersist()` method to inform Spark that you no longer need the cached data.\n\n** Advanced: ** Spark provides many more options for managing how DataFrames cached. For instance, you can tell Spark to spill cached partitions to disk when it runs out of memory, instead of simply throwing old ones away. You can explore the API for DataFrame's [persist()](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame.persist) operation using Python's [help()](https://docs.python.org/2/library/functions.html?highlight=help#help) command.  The `persist()` operation, optionally, takes a pySpark [StorageLevel](http://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.StorageLevel) object.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.46708185125E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"4a48fefb-e2e7-41e4-802d-c1861e30b583"},{"version":"CommandV1","origId":2085764542246625,"guid":"fecaed9d-c723-44c1-a3cf-afc6e530192b","subtype":"command","commandType":"auto","position":104.0,"command":"# If we are done with the DataFrame we can unpersist it so that its memory can be reclaimed\nfilteredDF.unpersist()\n# Check if it is cached\nprint filteredDF.is_cached","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">False\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467089498786E12,"submitTime":1.467089498338E12,"finishTime":1.467089498858E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d1575c7a-0690-4e5d-a21d-2ef119390031"},{"version":"CommandV1","origId":2085764542246626,"guid":"3e1b9d8f-490f-411c-ad0f-f9c202303947","subtype":"command","commandType":"auto","position":105.0,"command":"%md\n## ** Part 8: Debugging Spark applications and lazy evaluation **","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081851287E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"comments \n### (8a) Challenges with lazy evaluation using transformations and actions\n\nSpark's use of lazy evaluation can make debugging more difficult because code is not always executed immediately. To see an example of how this can happen, let's first define a broken filter function.\nNext we perform a `filter()` operation using the broken filtering function.  No error will occur at this point due to Spark's use of lazy evaluation.\n\nThe `filter()` method will not be executed *until* an action operation is invoked on the DataFrame.  We will perform an action by using the `count()` method to return a list that contains all of the elements in this DataFrame.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467081851325E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"6962b5b9-40e6-441a-96f8-5a994c39894d"},{"version":"CommandV1","origId":2085764542246629,"guid":"ac941721-03b4-4701-ad24-420fedb63192","subtype":"command","commandType":"auto","position":108.0,"command":"def brokenTen(value):\n    \"\"\"Incorrect implementation of the ten function.\n\n    Note:\n        The `if` statement checks an undefined variable `val` instead of `value`.\n\n    Args:\n        value (int): A number.\n\n    Returns:\n        bool: Whether `value` is less than ten.\n\n    Raises:\n        NameError: The function references `val`, which is not available in the local or global\n            namespace, so a `NameError` is raised.\n    \"\"\"\n    if (val < 10):\n        return True\n
